<!DOCTYPE html>
<html lang="en">
<head>
  <title>Заготовка видеоплеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
  <div id="player" class="vp_main_vf">
    <div class="js-video-container vp_video_container"></div>
    <div class="vp_menu">
      <button class="vp_menu_button js-play-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="vp_menu_button js-pause-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="vp_menu_button js-volume-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="vp_menu_button js-mute-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      
      <div class="vp_pb">
        <div class="vp_menu_duration">
          <span class="js-current-time"></span>
        </div>
        
        <div class="js-progress vp_pb_l">
          <div class="js-progress-slider vp_pb_p"></div>
          <div class="vp_pb_slider_field">
            <span class="vp_pb_slider"></span>
          </div>
        </div>
        
        <div class="vp_menu_duration">
          <span class="js-duration"></span>
        </div>
      </div>
      <button class="vp_menu_button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
